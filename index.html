<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball board</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 id="home home-win">HOME</h3>
                <div class="scoreboard">
                    <p id="score-home">0</p>
                </div>
                <div class="increase-buttons">
                    <button class="button-1-home btn" onclick="plusOneH()">+1</button>
                    <button class="button-2-home btn" onclick="plusTwoH()">+2</button>
                    <button class="button-3-home btn" onclick="plusThreeH()">+3</button>
                </div>
            </div>

            <div class="guest">
                <h3>GUEST</h3>
                <div class="scoreboard">
                    <p id="score-guest">0</p>
                </div>
                <div class="increase-buttons">
                    <button class="button-1-guest btn" onclick="plusOneG()">+1</button>
                    <button class="button-2-guest btn" onclick="plusTwoG()">+2</button>
                    <button class="button-3-guest btn" onclick="plusThreeG()">+3</button>
                </div>

            </div>
            <div class="new-game">
                <button class="new-button" onclick="startNew()">Start new game</button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
